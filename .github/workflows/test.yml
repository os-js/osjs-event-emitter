name: Unit tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit tests (node ${{ matrix.node }})
    strategy:
      matrix:
        node: [ '13', '10', '8' ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: npm install -g jest
    - run: npm install
    - run: npm run jest
